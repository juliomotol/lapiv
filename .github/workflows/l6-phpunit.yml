name: Run Laravel 6.x tests

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    tests:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php: [7.3, 7.2]
                laravel: [^6.0]
                dependency: [prefer-lowest, prefer-stable]

        name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v1

            - name: Cache dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            - name: Setup PHP
              uses: shivammathur/setup-php@v1
              with:
                  php-version: ${{ matrix.php }}
                  extension: dom, curl, libxml, mbstring, pcntl, bcmath, intl, gd, exif, iconv
                  coverage: none

            - name: Install dependencies
              run: |
                  composer require "illuminate/support:${{ matrix.laravel }}" "orchestra/testbench:4.*" --no-interaction --no-update
                  composer update --${{ matrix.dependency }} --prefer-dist --no-interaction --no-suggest
            - name: Execute tests
              run: vendor/bin/phpunit